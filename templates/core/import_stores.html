{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-file-earmark-excel me-2 text-success"></i> {{ title }}</h5>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-info border-0 shadow-sm mb-4">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        O arquivo XLSX deve conter o cabeçalho na primeira linha e seguir o formato:
                        <br><strong>Coluna A: Código da Loja</strong>
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">Selecione o arquivo da base de lojas</label>
                            <input type="file" name="xlsx_file" class="form-control" accept=".xlsx, .xls" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success py-2 fw-bold">Iniciar Importação</button>
                            <a href="{% url 'verificacao_lojas' %}" class="btn btn-light border py-2">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
