{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i> {{ title }}</h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label class="form-label fw-bold">Loja</label>
                            <input type="text" class="form-control"
                                value="{% firstof issue.store.code 'Loja Desconhecida' %}" disabled>
                        </div>

                        <div class="mb-4">
                            <label for="gestor_notes" class="form-label fw-bold">Notas de Resolução /
                                Observações</label>
                            <textarea name="gestor_notes" id="gestor_notes" class="form-control"
                                rows="5">{{ issue.gestor_notes }}</textarea>
                            <div class="form-text">Edite ou adicione detalhes sobre a resolução desta pendência.</div>
                        </div>

                        <div class="mb-4">
                            <label for="status" class="form-label fw-bold">Status</label>
                            <select name="status" id="status" class="form-select">
                                <option value="aberta" {% if issue.status=='aberta' %}selected{% endif %}>Aberta
                                </option>
                                <option value="resolvida" {% if issue.status=='resolvida' %}selected{% endif %}>
                                    Resolvida</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                            <a href="{% url 'verificacao_lojas' %}" class="btn btn-light border">Cancelar</a>
                            <button type="submit" class="btn btn-primary fw-bold px-4">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
