<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - GRS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=12.0">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-background">
            <div class="login-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>

        <div class="login-wrapper">
            <div class="login-card">
                <div class="login-header mb-4 text-center">
                    <img src="{% static 'img/logo_grs.png' %}" alt="GRS Logo" class="img-fluid mb-2"
                        style="max-height: 250px;">
                </div>

                <form method="post" class="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope-fill"></i> E-mail
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email"
                            placeholder="Digite seu e-mail" required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock-fill"></i> Senha
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-control form-control-lg" id="password" name="password"
                                placeholder="Digite sua senha" required>
                            <button type="button" class="btn-toggle-password" onclick="togglePassword('password')">
                                <i class="bi bi-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-login">
                        <span class="btn-text">Entrar</span>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </form>

                <div class="login-footer">
                    <p class="login-help">
                        <i class="bi bi-info-circle"></i>
                        Precisa de ajuda? Entre em contato com o administrador.
                    </p>
                </div>
            </div>
        </div>

        <!-- SweetAlert2 se encarrega do container -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Sistema de Toast Notifications (Premium SweetAlert2)
            const Toast = Swal.mixin({
                toast: true,
                position: 'bottom-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });

            function showToast(message, type = 'info') {
                const typeMap = {
                    'success': 'success',
                    'error': 'error',
                    'danger': 'error',
                    'warning': 'warning',
                    'info': 'info',
                    'debug': 'info'
                };

                Toast.fire({
                    icon: typeMap[type] || 'info',
                    title: message
                });
            }

            function togglePassword(inputId) {
                const input = document.getElementById(inputId);
                const icon = document.getElementById(inputId + '-icon');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            }

            // Processar mensagens do Django
            document.addEventListener('DOMContentLoaded', function () {
                {% if messages %}
                {% for message in messages %}
                showToast('{{ message|escapejs }}', '{{ message.tags }}');
                {% endfor %}
                {% endif %}
                {% if form.errors %}
                showToast('E-mail ou senha incorretos. Tente novamente.', 'error');
                {% endif %}
            });
        </script>
</body>

</html>
