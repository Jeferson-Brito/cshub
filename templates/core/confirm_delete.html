{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-danger text-white py-3 border-0">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-exclamation-triangle-fill me-2"></i> {{ title }}</h5>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-trash3 text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <p class="lead mb-4">{{ message }}</p>
                    <p class="text-muted small mb-4">Esta ação não pode ser desfeita.</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg fw-bold">Confirmar Exclusão</button>
                            <a href="{% url back_url|default:'dashboard' %}"
                                class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
