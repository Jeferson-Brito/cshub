<!-- Template HTML melhorado para os critérios 4-9 -->

<!-- Critério 4 -->
<div class="criterio-item mb-3 checked" data-criterio="4">
    <div class="form-check form-switch d-flex align-items-center">
        <input class="form-check-input criterio-switch me-3" type="checkbox" id="informacao_clara"
            name="informacao_clara" checked data-erro="erro_informacao">
        <label class="form-check-label fw-semibold flex-grow-1" for="informacao_clara">
            <i class="bi bi-lightbulb text-warning me-2" style="font-size: 1.2rem;"></i>
            4. Passou a informação de forma clara?
        </label>
    </div>
    <div class="erro-descricao mt-3" id="erro_informacao_container" style="display: none;">
        <label class="form-label fw-semibold text-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>Descreva o erro:
        </label>
        <textarea class="form-control" id="erro_informacao" name="erro_informacao" rows="2"
            placeholder="Explique detalhadamente o que foi identificado..."></textarea>
    </div>
</div>
